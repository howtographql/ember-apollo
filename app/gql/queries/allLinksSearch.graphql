query AllLinksSearchQuery($searchText: String!) {
  allLinks(filter: { OR: [{ url_contains: $searchText }, { description_contains: $searchText }] }) {
    id
    url
    description
    createdAt
    postedBy {
      id
      name
    }
    votes {
      id
      user {
        id
      }
    }
  }
}
